name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./functions
        
      - name: Run build
      - run: npm run build --if-present
        working-directory: ./functions

      - name: Run Tests
        run: npm test
        working-directory: ./functions
