name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
        working-directory: ./functions

      - name: Run Tests
        run: npm run test
        working-directory: ./functions
